<div class="container">
    <h2>Registration Form</h2>
    
    <form id="myform" name="myform" [formGroup]="reactiveForm" (ngSubmit)="onsubmit(reactiveForm)">

        <div>
            <label>Name :</label>
            <input formControlName="fname" id="name" type="text" class="textbox">
            <div *ngIf="reactiveForm.controls['fname'].hasError(required)"></div>
        </div>

        <div>
            <label>Email :</label>
            <input formControlName="femail" id="email" type="text" class="textbox">
            <div *ngIf="reactiveForm.controls['femail'].hasError(required)"></div>
        </div>

        <div>
            <label>Phone No :</label>
            <input formControlName="fphoneno" id="phoneno" type="text" class="textbox">     </div>
            <div *ngIf="reactiveForm.controls['fphoneno'].hasError(required)"></div>
        <div>
            <label>Address :</label>
            <textarea formControlName="faddress" name="address" id="address" class="textarea"></textarea>     </div>
            <div *ngIf="reactiveForm.controls['faddress'].hasError(required)"></div>
        <div>
        </div>
        
        <input id="submit" type="button" (click)="onsubmit()" value="Submit" class="button">

    </form>
    <div style="clear:both;"></div>
